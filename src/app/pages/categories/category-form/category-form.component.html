<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories"></a>Categorias</li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="cold-md">
        <a routerLink="/categories" class="btn btn-dark float-right mr-3" id="btnNovo" >
            Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                    <div *ngIf="categoryForm.get('name').errors.required">Dado Obrigatório</div>
                    <div *ngIf="categoryForm.get('name').errors.minlength">Minimo 2 caracteres</div>
                </div>
            </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>

        <div class="offset-md-9 col-md-3">
            <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-1 mb-2">
                Salvar
            </button>

        </div>
    </div>
    

</form>

<div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>
        <ul *ngFor="let error of serverErrorMessages">
            <li>{{error}}</li>
        </ul>
    </strong>
</div>
